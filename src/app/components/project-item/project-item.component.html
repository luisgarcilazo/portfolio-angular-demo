<div [ngClass]="{reminder: project.reminder}" (dblclick)="onToggle(project)">
    <h3 class="pb-3 mb-4 font-italic border-bottom">{{project.text}} <fa-icon 
        (click)="onDelete(project)"
        [ngStyle]="{'color':'red'}"
        [icon]="faTimes"></fa-icon></h3>
    <p>{{project.description}}</p>
    <p>{{project.link}}</p>
</div>
